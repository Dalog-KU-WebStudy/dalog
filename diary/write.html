<!DOCTYPE html>
<html lang="en">

<head>
    <title>달:로그</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/write.css">
    <link href="https://spoqa.github.io/spoqa-han-sans/" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet" />
    <script src="./write.js"></script>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <img src="../media/logo4.jpg" class="logo" onclick="location.href='../index.html'" style="cursor: pointer" />
            <input class="dalog-title" type="text" value="유진이의 일기" />
            <nav>
                <ul class="main-menu">
                    <li>
                        <a href="../diary/write.html" target="_self" style="text-decoration: none; cursor: pointer">
                            <img src="../media/write.png" class="write" style="cursor: pointer; margin-top: 7px" alt="글쓰기" />
                        </a>
                    </li>
                    <li>
                        <a href="board_grid.html" target="_self" style="text-decoration: none; cursor: pointer">
                            <img src="../media/board.png" class="board" style="cursor: pointer; margin-top: 7px" alt="게시판" />
                        </a>
                    </li>
                    <li>
                        <a href="#"><img src="../media/profile.png" style="cursor: pointer; margin-top: 7px" /></a>
                        <ul class="sub-menu">
                            <li>
                                <a href="../user/modify.html" target="_self"
                                    style="text-decoration: none; cursor: pointer">정보수정</a>
                            </li>
                            <li>
                                <a href="../user/login.html" target="_self"
                                    style="text-decoration: none; cursor: pointer">로그아웃</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div id="container">
        <div id="wrap">
            <form action="" method="POST" id="write_form">
                <div id="write_date">
                    <div id="date">
                        <input type="text" id="input_date" value="2021-06-04" readonly>
                        <img src="../media/icon_calendar.png">
                    </div>
                    <div id="weather_box">
                        <div id="weather_icon">
                            <div id="temperature">
                                <div id="temper_night">
                                    <input type="text" value="-10" id="input_temper_night" readonly>
                                </div>
                                <div id="temper_day">
                                    <input type="text" value="20" id="input_temper_day" readonly>
                                </div>
                            </div>
                            <div id="weather">
                                <img src="../media/icon_sun.png" title="맑음">
                                <select id="weather_select" onchange="weather_select_change()">
                                    <option value="sun">맑음</option>
                                    <option value="cloud">흐림</option>
                                    <option value="rain">비</option>
                                    <option value="snow">눈</option>
                                </select>
                            </div>
                        </div>
                        <div id="manual_button">
                            <button type="button" onclick="changeWeather()">변경</button>
                        </div>
                    </div>
                </div>
                <div id="write_title">
                    <input type="text" id="input_title" placeholder="제목을 입력해주세요">
                </div>
                <div id="attach_photo">
                    <label for="input_photo" title="사진 첨부"></label>
                    <input type="file" id="input_photo">
                    <img src="../media/view_photo_example.jpg" alt="오늘의 사진" title="오늘의 사진" id="today_photo">
                </div>
                <div id="write_content">
                    <div id="text_deco">
                        <select id="select_fontSize">
                            <option>10</option>
                            <option>12</option>
                            <option>14</option>
                            <option>16</option>
                        </select>
                        <div id="select_fontColor">
                            <span>T</span>
                            <span id="selected_color"></span>
                            <div id="color_select_box">
                                <ul id="color_button_list">
                                    <li>
                                        <button style="background-color: #000;"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: #444;" id="checked"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: #888;"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: #bbb;"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: #fff;" class="white"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: red;"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: yellow;"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: green;"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: blue;"></button>
                                    </li>
                                    <li>
                                        <button style="background-color: purple;"></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="select_bold"></div>
                        <div id="select_italic"></div>
                        <div id="select_underline"></div>
                    </div>
                    <textarea name="content" id="input_content" placeholder="내용을 입력해주세요"></textarea>
                </div>
            </form>
        </div>
        <div id="submit_button">
            <input type="submit" id="submit_btn" value="등록" onclick="onSubmit()">
        </div>
    </div>
</body>

</html>
