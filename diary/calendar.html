<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calstyle.css">
    <title>달력 만들기</title>
</head>
<body>
    <div class ="calendar">
        
        <div class ="header">
            <div class="year-month"></div>
        </div>

        <div class="nav">
            <button class = "nav-btn go-prev" onclick="prevMonth()">&lt;</button>
            <button class = "nav-btn go-today" onclick="goToday()">Today</button>
            <button class = "nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>

        <div class="main">
            <div class="days">
                <span class="day">일</span><span class="day">월</span><span class="day">화</span><span class="day">수</span><span class="day">목</span><span class="day">금</span><span class="day">토</span>
            </div>
            <div class="dates"></div>
        </div>

    </div>
    <script src="calendarjs.js"></script>      

</body>
</html>
