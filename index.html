<!DOCTYPE html>
<html lang="en">
  <head>
    <title>달:로그</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type= "text/css" href="css/Questyle.css">
    <link rel="stylesheet" type= "text/css" href="css/calstyle.css">
    <link
      href="https://spoqa.github.io/spoqa-han-sans/"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <img
          src="media/logo4.jpg"
          class="logo"
          onclick="location.href='index.html'"
          style="cursor: pointer"
        />
        <input class="dalog-title" type="text" value="유진이의 일기" />
        <nav>
          <ul class="main-menu">
            <li>
              <a
                href="diary/write.html"
                target="_self"
                style="text-decoration: none; cursor: pointer"
              >
                <img
                  src="media/write.png"
                  style="cursor: pointer; margin-top: 7px"
                  alt="글쓰기"
                />
              </a>
            </li>
            <li>
              <a
                href="diary/board_grid.html"
                target="_self"
                style="text-decoration: none; cursor: pointer"
              >
                <img
                  src="media/view.png"
                  style="cursor: pointer; margin-top: 7px"
                  alt="게시판"
                />
              </a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="media/profile.png"
                  style="cursor: pointer; margin-top: 7px"
              /></a>
              <ul class="sub-menu">
                <li>
                  <a
                    href="user/modify.html"
                    target="_self"
                    style="text-decoration: none; cursor: pointer"
                    >정보수정</a
                  >
                </li>
                <li>
                  <a
                    href="user/login.html"
                    target="_self"
                    style="text-decoration: none; cursor: pointer"
                    >로그아웃</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

      <div class="Area">
        <div class = "Box">
            <div class="Question">
                <p>Q. (질문)</p>
            </div>
            <div class = "Answer">
                <p><input type="text" placeholder="A. " class="WriteAnswer"> </p>    
                <input type="button" value="등록" class="dd">       
            </div>       
          </div>
      </div>

      <div class ="calendar">
        
        <div class ="header">
            <div class="year-month"></div>
            <div class="nav">
              <button class = "nav-btn go-prev" onclick="prevMonth()">&lt;</button>
              <button class = "nav-btn go-today" onclick="goToday()">Today</button>
              <button class = "nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>

        <div class="main">
            <div class="days">
                <span class="day">일</span><span class="day">월</span><span class="day">화</span><span class="day">수</span><span class="day">목</span><span class="day">금</span><span class="day">토</span>
            </div>
            <div class="dates"></div>
        </div>

    </div>
    <script src="/diary/calendarjs.js"></script>  

    
  </body>
</html>
