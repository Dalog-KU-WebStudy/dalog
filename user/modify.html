<!DOCTYPE html>
<html lang="en">
    <head>
        <title>정보수정</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/modify.css">
        <link href='https://spoqa.github.io/spoqa-han-sans/' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
              <img
                src="../media/logo4.jpg"
                class="logo"
                onclick="location.href='index.html'"
                style="cursor: pointer"
              />
              <input class="dalog-title" type="text" value="유진이의 일기" />
              <nav>
                <ul class="main-menu">
                  <li>
                    <a
                      href="../diary/write.html"
                      target="_self"
                      style="text-decoration: none; cursor: pointer"
                    >
                      <img
                        src="../media/write.png"
                        style="cursor: pointer; margin-top: 7px"
                        alt="글쓰기"
                      />
                    </a>
                  </li>
                  <li>
                    <a
                      href="../diary/view.html"
                      target="_self"
                      style="text-decoration: none; cursor: pointer"
                    >
                      <img
                        src="../media/view.png"
                        style="cursor: pointer; margin-top: 7px"
                        alt="게시판"
                      />
                    </a>
                  </li>
                  <li>
                    <a href="#"
                      ><img
                        src="../media/profile.png"
                        style="cursor: pointer; margin-top: 7px"
                    /></a>
                    <ul class="sub-menu">
                      <li>
                        <a
                          href="../user/modify.html"
                          target="_self"
                          style="text-decoration: none; cursor: pointer"
                          >정보수정</a
                        >
                      </li>
                      <li>
                        <a
                          href="../user/login.html"
                          target="_self"
                          style="text-decoration: none; cursor: pointer"
                          >로그아웃</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          </header>
          <p style="font-size: 3rem; position: absolute; top: 10%; left: 10%; color: #104c7c; font-weight: bold; font-family: 'Noto Serif KR', sans-serif;">회원정보 수정</p>
          <div class="join-form">
            
            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">현재 비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" id="pswd1" class="int" maxlength="20" placeholder="현재 비밀번호" style="outline: none;">
                    <span id="alertTxt">불일치</span>
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd1">새 비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" id="pswd1" class="int" maxlength="20" placeholder="새 비밀번호" style="outline: none;">
                    <span id="alertTxt"></span>
                </span>
                <span class="error_next_box"></span>
            </div>

            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                    <input type="text" id="pswd2" class="int" maxlength="20" placeholder="비밀번호 확인" style="outline: none;">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- BIRTH -->
            <div>
                <h3 class="join_title"><label for="yy">생년월일</label></h3>

                <div id="bir_wrap">
                    <!-- BIRTH_YY -->
                    <div id="bir_yy">
                        <span class="box">
                            <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)" style="outline: none;">
                        </span>
                    </div>

                    <!-- BIRTH_MM -->
                    <div id="bir_mm">
                        <span class="box">
                            <select id="mm" class="sel">
                                <option>월</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>                                    
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div>

                    <!-- BIRTH_DD -->
                    <div id="bir_dd">
                        <span class="box">
                            <input type="text" id="dd" class="int" maxlength="2" placeholder="일" style="outline: none;">
                        </span>
                    </div>

                </div>
                <span class="error_next_box"></span>    
            </div>

            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">이메일<span class="optional"></span></label></h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" maxlength="100" placeholder="이메일 입력" style="outline: none;">
                </span>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력" style="outline: none;">
                </span>
                <span class="error_next_box"></span>    
            </div>


            <!-- MODIFY BTN-->
            <div class="btn_area">
                <button type="button" id="btnJoin" onclick="location.href='../index.html'">
                    <span>수정하기</span>
                </button>
            </div>

        </div> 
    </body>
</html>
