<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>로그인</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link href='https://spoqa.github.io/spoqa-han-sans/' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="../media/logo.jpg" style="margin-left: auto; margin-right: auto; display: block; width:380px; height:380px;"/>
        <form action="index.html" method="post" class="loginForm">
            <div class="idForm">
                <input type="text" class="id" placeholder="ID">
            </div>
            <div class="passForm">
                <input type="password" class="pw" placeholder="PW">
            </div>
            <button type="button" class="btn" onclick="button()">
                로그인
            </button>
        </form>
        <!--회원가입-->
        <div class="join">
            <a href="join.html" target="_self" style="cursor: pointer; font-family: 'Noto Serif KR', sans-serif; font-size: 16px; margin-top: 180px;">
                회원가입
            </a>
        </div>
        <!--소셜 로그인 (추후에 소셜로그인 기능 연동 예정)-->
        <div class="sns-login">
            <a href="#" target="_self" style="text-decoration: none;">
                <img src="../media/naver-login.png" style="width: 60px; height: 60px; display:inline-block; margin-left: 2px;">
            </a>
            <a href="#" target="_self" style="text-decoration: none;">
                <img src="../media/kakao-login.png" style="width: 60px; height: 60px; display:inline-block; margin-left: 2px;">
            </a>
            <a href="#" target="_self" style="text-decoration: none;">
                <img src="../media/google-login.png" style="width: 60px; height: 60px; display:inline-block; margin-left: 2px;">
            </a>
            <a href="#" target="_self" style="text-decoration: none;">
                <img src="../media/facebook-login.png" style="width: 60px; height: 60px; display:inline-block; margin-left: 2px;">
            </a>
            <a href="#" target="_self" style="text-decoration: none;">
                <img src="../media/twitter-login.png" style="width: 60px; height: 60px; display:inline-block; margin-left: 2px;">
            </a>
        </div>
    </body>


</html>
